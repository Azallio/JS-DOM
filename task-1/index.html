<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Задача 1 - Таблица студентов на пересдачу</title>

	<body>
		<div class="container">
			<h1>Задача 1: Таблица студентов на пересдачу</h1>

			<table id="gradesTable"></table>

			<div class="legend">
				<div class="legend-item">
					<div class="legend-color legend-green"></div>
					<span>Сдал (≥50 баллов)</span>

			</div>
		</div>
