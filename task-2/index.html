<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Задача 2 - Динамическое добавление результатов</title>
	</head>
	<body>
		<div class="container">
			<h1>Задача 2: Динамическое добавление результатов</h1>

			<div class="controls">
				<button class="btn" onclick="addGrade()">
					Добавить результат пересдачи
				</button>
			</div>

			<div id="message"></div>

			<table id="gradesTable"></table>

			<div class="stats">
				<div class="stat-item">
					<div class="stat-value" id="totalCount">30</div>
					<div class="stat-label">Всего результатов</div>
				</div>
				<div class="stat-item">
					<div class="stat-value" id="passedCount">0</div>
					<div class="stat-label">Сдали (≥50)</div>
				</div>
				<div class="stat-item">
					<div class="stat-value" id="failedCount">0</div>
					<div class="stat-label">Не сдали (<50)</div>
				</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
