<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Задача 3 - Список студентов с задолженностями</title>
	</head>
	<body>
		<div class="container">
			<h1>Задача 3: Список студентов с задолженностями</h1>
			<p class="description">
				Управление студентами с академическими задолженностями
			</p>
			<div class="filters">
				<button class="filter-btn active" onclick="filterStudents('all')">
					Все
				</button>
				<button class="filter-btn" onclick="filterStudents('high')">
					Высокий приоритет
				</button>
				<button class="filter-btn" onclick="filterStudents('medium')">
					Средний приоритет
				</button>
				<button class="filter-btn" onclick="filterStudents('low')">
					Низкий приоритет
				</button>
				<button class="filter-btn" onclick="filterStudents('pending')">
					Ожидают
				</button>
			</div>

			<div id="studentsGrid" class="students-grid"></div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
